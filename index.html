<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <div>
      <label>Nombre</label>
      <input
        type="text"
        class="nombre-contacto"
        placeholder="Ingrese su nombre"
      />
    </div>
    <div>
      <label>Apellido</label>
      <input
        type="text"
        class="apellido-contacto"
        placeholder="Ingrese su apellido"
      />
    </div>
    <div>
      <label>edad</label>
      <input
        type="number"
        class="edad-contacto"
        placeholder="Ingrese su edad"
      />
    </div>
    <div>
      <label>mail</label>
      <input type="text" class="mail-contacto" placeholder="Ingrese su mail" />
    </div>

    <div>
      <button type="submit" class="guardar-contacto">Guardar</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
